<div class="container">
    <div class="row p-5">
        <div class="col-12">
            <div class="row section-banner">
                <div class="col-6">
                    <h2>Listado de Productos</h2>
                </div> 
                <div class="col-6 btn-agregar">
                    <button (click)="abrirModal()" class="btn btn-primary">Nuevo producto</button>
                </div>
            </div>            
        </div>       
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Disponible</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lista of listaProductos; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{lista.descripcion}}</td>
                        <td>{{lista.cantidad}} und.</td>
                        <td>{{lista.enable === 'S' ? 'Si' : 'No'}}</td>
                        <td><button class="btn btn-success">Editar</button></td>
                        <td><button (click)="eliminarProducto(lista.id)" class="btn btn-danger">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div *ngIf="isOpenModal" class="modal fade show d-block" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Crear Producto</h2>
          <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="descripcion">Nombre del Producto</label>
            <input type="text" id="descripcion" class="form-control" [(ngModel)]="nuevoDescripcion" placeholder="Nombre del Producto" required>
        </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" class="form-control" [(ngModel)]="nuevoPrecio" required>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" [(ngModel)]="nuevoCantidad" required>
          </div>
          <div class="form-group">
            <label for="enable">¿Producto habilitado?</label>
            <select id="enable" class="form-control" [(ngModel)]="nuevoEnable" required>
              <option value="" disabled selected>Seleccione una opción</option>
              <option value="S">Sí</option>
              <option value="N">No</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="agregarProducto()">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>
